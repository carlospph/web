<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Cn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="header.css" class="css">
  <link rel="stylesheet" href="main.css" class="css">
</head>

<body>
  <header>
    <div class="box">
      <div class="grid-logo">
        <div class="menu-mobile">
          <i class="fas fa-bars"></i>
        </div>
        <img src="logo_angular__-removebg-preview.png" width="40px" alt="Logo do todo da página">
        <h2 class="tag-logo">angulh</h2>
      </div>
    </div>

    <div class="box box-links">
      <a href="">Documentos</a>
      <a href="">Comunidade</a>
      <a href="">Blog</a>
    </div>

    <div class="box box-red">
      <div class="flex-seach">
        <input type="text" name="seach" placeholder="Pesquisar">
        <i class="fas fa-search"></i>
      </div>

      <div class="flex-media-social">
        <i class="fas fa-moon"></i>
        <div class="vertical-bar"></div>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-youtube"></i>
      </div>

    </div>
  </header>

  <section class="hero">

    <div class="wrapper-hero">

      <img src="logo_angular__-removebg-preview.png" alt="" class="src">

      <div class="flex-hero-textual">
        <h2 class="title-hero">
          Forneça aplicativos da <br>web <br> com confiança
        </h2>
        <span class="link-btn-hero">EXPERIMENTE MAIS</span>
      </div>
    </div>
  </section>

  <main>
    ok
  </main>
</body>

</html>
